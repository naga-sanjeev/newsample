<html>
<body>

<h2>JavaScript String Examples</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p> 
<p id="demo7"></p>
<p>sub string===================</p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<script>
let name = 'I am "Sanjeev"'
let name1= "I am 'sanjeev'"
let text = "hello sanjeev";
document.getElementById("demo").innerHTML = name;
document.getElementById("demo1").innerHTML = name1;
document.getElementById("demo2").innerHTML = text.length;
document.getElementById("demo3").innerHTML = "Hello \
sanjeev!";
document.getElementById("demo4").innerHTML = text.slice(0,5); 
document.getElementById("demo5").innerHTML = text.slice(1,5); 
document.getElementById("demo6").innerHTML = text.slice(-6);//it start counting from back
document.getElementById("demo7").innerHTML = text.slice(-12,-6);//it start counting from back and elemenate last digit from back
document.getElementById("demo8").innerHTML = text.substr(6,2);//both substring and slice are similar 
document.getElementById("demo9").innerHTML = text.substr(4);
document.getElementById("demo10").innerHTML = text.substr(-6);
</script>

</body>
</html>
